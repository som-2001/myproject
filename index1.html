function Circle(x,y,dx,dy,radius,r,g,b,a){
this.x=x;

this.dy=dy;
this.radius=radius;
this.r=r;
this.g=g;
this.b=b;
this.a=a;
this.draw=function(){
    context.beginPath();

    context.arc(this.x, this.y, this.radius, Math.PI * 90, 0, false);

}
